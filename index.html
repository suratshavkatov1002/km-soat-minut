<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Vazifa-7</title>
</head>
<body id="mainBody">
    <div class="container-fluid">
        <h2 class="h1 mt-4 text-center mb-4 text-white">Who is the first?</h2>
        
        <div>
            <form  class=" form mb-5" method="get">
                <label class=" d-flex mx-auto w-75 align-content-center justify-content-center">
                    <h3 class="mb-0 text-white me-3">Distance</h3>
                    
                    <input class=" input me-3 form-control w-50  m-0" type="number" placeholder="Please enter in kilometers!">
                    
                    <button type="button" class="btn btn-primary">Convert</button>
                </label>
            </form>
            
            <div class="row">
                <div class="mb-sm-5 col-sm-12 col-md-3">
                    <div class="text-center">
                        <img class="mb-3" src="./img/walking.png" alt="" width="150" height="150">
                        
                        <h4 class="h1 mb-3  text-white">Walk</h4>
                        
                        <div class="result h2 text-white">0</div>
                    </div>
                </div>
                
                <div class="mb-sm-5 col-sm-12 col-md-3">
                    <div class="text-center">
                        <img class="mb-3" src="./img/car.png" alt="" width="150" height="150">
                        
                        <h4 class="h1 mb-3  text-white">Bike</h4>
                        
                        <div class="result2 h2 text-white">0</div>
                    </div>
                </div>
                
                <div class="mb-sm-5 col-sm-12 col-md-3">
                    <div class="text-center">
                        <img class="mb-3" src="./img/bike.png" alt="" width="150" height="150">
                        
                        <h4 class="h1 mb-3  text-white">Car</h4>
                        
                        <div class="result3 h2 text-white">0</div>
                    </div>
                </div>
                
                <div class="mb-sm-5 col-sm-12 col-md-3">
                    <div class="text-center">
                        <img class="mb-3" src="./img/plane.png" alt="" width="150" height="150">
                        
                        <h4 class="h1 mb-3  text-white">Plane</h4>
                        
                        <div class="result4 h2 text-white">0</div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
